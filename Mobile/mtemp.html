<script  async src="mobile.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="bar">
  <a href="http://jdc20181.github.io/SpeedTest/" class="back"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i> </a>  <br>
          <h3 class="h1">SpeedTest Mobile</h3>
<a class="back" href="#"onclick="LargeFont()"><i class="fa fa-font" aria-hidden="true"></i></a>  
     
</div>
<body class="mobile" onload="Loader()">
 <div id="loader"></div>
   <div id="myDiv">
<p>   <a   class="Results btn " id="progress" onclick="Results()"href="#" data-clipboard-action="copy" data-clipboard-target="#progress"></a> 
    <br>
    <a  class="Info" href="#" data-tooltip="Results are shown here, clicking here copies the results."><i class="fa fa-question-circle" aria-hidden="true"></i>
</a>
       </p>
       </div>
       <!--Scripts-->
       <script>
     var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
      </script>
       <div id="snackbar">Copied!</div>
   <script>
      function Results() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")
    // Add the "show" class to DIV
    x.className = "show";
    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
   </script>
   
   
     <script>
var myVar;
function Loader() {
    myVar = setTimeout(showPage, 3000);
}
function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
      <script>
function LargeFont() {
    document.getElementById("myDiv").style.fontSize = "22px";
}
</script>

</body>
